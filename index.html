<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gleam Gifs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
background:#020617;
transition:.5s;
}

/* ===== OCEANO GRADIENTE ANIMADO ===== */

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 30% 20%, #0ea5ff33, transparent 40%),
radial-gradient(circle at 70% 80%, #60d0ff22, transparent 40%),
linear-gradient(180deg,#020617,#031436,#06224a);
animation:waterMove 12s infinite linear;
z-index:-2;
}

@keyframes waterMove{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* ===== PL√ÇNCTON / PART√çCULAS ===== */

.particle{
position:fixed;
width:3px;
height:3px;
background:#7dd3ff;
border-radius:50%;
opacity:.5;
animation:floatUp linear infinite;
}

@keyframes floatUp{
to{transform:translateY(-110vh)}
}

/* ===== BOLHAS ===== */

.bubble{
position:fixed;
bottom:-40px;
width:12px;
height:12px;
background:rgba(125,211,255,.25);
border-radius:50%;
box-shadow:0 0 15px #38b6ff;
animation:rise linear infinite;
}

@keyframes rise{
to{transform:translateY(-120vh) scale(1.4)}
}

/* ===== CONTAINER ===== */

.container{
width:90%;
max-width:420px;
padding:40px 25px;
border-radius:35px;
text-align:center;

background:rgba(255,255,255,0.05);
backdrop-filter:blur(35px);

box-shadow:
0 0 60px rgba(0,180,255,.4),
inset 0 0 40px rgba(0,150,255,.2);
}

/* ===== LOGO ===== */

.logo{
width:130px;
border-radius:50%;
margin-bottom:20px;
box-shadow:0 0 60px #38b6ff;
animation:glow 3s infinite ease-in-out;
}

@keyframes glow{
0%,100%{box-shadow:0 0 40px #38b6ff}
50%{box-shadow:0 0 90px #7dd3ff}
}

/* ===== BOT√ïES ===== */

.link{
display:block;
padding:16px;
margin:12px 0;
border-radius:20px;
text-decoration:none;
color:white;
font-weight:500;

background:linear-gradient(90deg,#0ea5ff,#2563ff,#60d0ff);
background-size:200%;
transition:.35s;

box-shadow:0 5px 30px rgba(0,180,255,.5);
}

.link:hover{
transform:translateY(-6px) scale(1.04);
background-position:right;
box-shadow:0 15px 60px rgba(0,200,255,1);
}

/* ===== TOPO ===== */

.topbar{
position:absolute;
top:20px;
right:20px;
display:flex;
gap:10px;
}

.btn{
padding:8px 12px;
border-radius:10px;
background:#0ea5ff;
cursor:pointer;
font-size:12px;
}

/* ===== RIPPLE √ÅGUA ===== */

.ripple{
position:absolute;
border-radius:50%;
background:rgba(125,211,255,.3);
transform:scale(0);
animation:ripple 0.8s linear;
pointer-events:none;
}

@keyframes ripple{
to{
transform:scale(6);
opacity:0;
}
}

/* ===== MODO CLARO ===== */

.light{
background:#e0f2ff;
color:#020617;
}

</style>
</head>

<body>

<div class="topbar">
<div class="btn" onclick="toggleTheme()">tema</div>
<div class="btn" onclick="copyLink()">copiar</div>
</div>

<div class="container">

<img src="https://cdn.discordapp.com/attachments/1451647308688130058/1474799533832536085/LOGO_GLEAM_GIFS5_1.gif" class="logo">

<h1>Gleam Gifs</h1>

<p>
ü´ß O melhor servidor de Gifs e icons do Discord. Personaliza√ß√£o de perfil, amizades, sorteios, eventos e muito mais ü©µ
</p>

<a class="link" href="https://discord.gg/gleam">Entrar no Discord</a>
<a class="link" href="https://tiktok.com/@gleamgifs">TikTok</a>
<a class="link" href="https://instagram.com/gleamgifss">Instagram</a>
<a class="link" href="https://pinterest.com/gleamgifs">Pinterest</a>

</div>

<script>

/* ===== GERAR BOLHAS ===== */

for(let i=0;i<35;i++){
let b=document.createElement("div")
b.className="bubble"
b.style.left=Math.random()*100+"vw"
b.style.animationDuration=6+Math.random()*6+"s"
document.body.appendChild(b)
}

/* ===== PART√çCULAS ===== */

for(let i=0;i<60;i++){
let p=document.createElement("div")
p.className="particle"
p.style.left=Math.random()*100+"vw"
p.style.top=Math.random()*100+"vh"
p.style.animationDuration=20+Math.random()*20+"s"
document.body.appendChild(p)
}

/* ===== RIPPLE CLIQUE ===== */

document.addEventListener("click",e=>{
let r=document.createElement("div")
r.className="ripple"
r.style.left=e.clientX+"px"
r.style.top=e.clientY+"px"
r.style.width=r.style.height="20px"
document.body.appendChild(r)
setTimeout(()=>r.remove(),800)
})

/* ===== TEMA ===== */

function toggleTheme(){
document.body.classList.toggle("light")
}

/* ===== COPIAR LINK ===== */

function copyLink(){
navigator.clipboard.writeText(location.href)
alert("link copiado")
}

/* ===== MOVIMENTO 3D CELULAR ===== */

window.addEventListener("deviceorientation",e=>{
document.querySelector(".container").style.transform=
`rotateY(${e.gamma/8}deg) rotateX(${e.beta/8}deg)`
})

</script>

</body>
</html>
