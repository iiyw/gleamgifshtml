<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
background:#020617;
}

/* ===== FUNDO OCEANO PROFUNDO ===== */

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(180deg,#020617,#031436,#06224a,#041b3a);
z-index:-5;
}

/* ===== RAIOS DE SOL ===== */

.sun{
position:fixed;
width:100%;
height:100%;
background:
repeating-linear-gradient(
to bottom,
rgba(255,255,255,0.05),
rgba(255,255,255,0.02) 80px,
transparent 120px
);
opacity:.25;
animation:sunMove 8s linear infinite;
z-index:-4;
}

@keyframes sunMove{
0%{transform:translateY(-40px)}
100%{transform:translateY(40px)}
}

/* ===== REFLEXO √ÅGUA (CAUSTICS) ===== */

.caustics{
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle,#7dd3ff22 10%,transparent 40%),
radial-gradient(circle,#38b6ff22 15%,transparent 45%);
background-size:300px 300px;
animation:causticMove 12s linear infinite;
opacity:.35;
z-index:-3;
}

@keyframes causticMove{
from{background-position:0 0,100px 200px}
to{background-position:300px 300px,400px 500px}
}

/* ===== GOTAS ESCORRENDO ===== */

.drop{
position:fixed;
top:-20px;
width:2px;
height:40px;
background:linear-gradient(transparent,#7dd3ff);
opacity:.4;
animation:dropFall linear infinite;
}

@keyframes dropFall{
to{transform:translateY(120vh)}
}

/* ===== BOLHAS ===== */

.bubble{
position:fixed;
bottom:-40px;
width:10px;
height:10px;
background:rgba(125,211,255,.25);
border-radius:50%;
box-shadow:0 0 15px #38b6ff;
animation:rise linear infinite;
}

@keyframes rise{
to{transform:translateY(-120vh) scale(1.5)}
}

/* ===== CARD ===== */

.container{
width:90%;
max-width:420px;
padding:40px 25px;
border-radius:35px;
text-align:center;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(35px);
box-shadow:
0 0 80px rgba(0,180,255,.5),
inset 0 0 60px rgba(0,150,255,.25);
}

/* ===== LOGO ===== */

.logo{
width:130px;
border-radius:50%;
margin-bottom:20px;
box-shadow:0 0 80px #38b6ff;
animation:glow 3s infinite ease-in-out;
}

@keyframes glow{
0%,100%{box-shadow:0 0 40px #38b6ff}
50%{box-shadow:0 0 90px #7dd3ff}
}

/* ===== BOT√ïES ===== */

.link{
display:block;
padding:16px;
margin:12px 0;
border-radius:20px;
text-decoration:none;
color:white;
font-weight:500;
background:linear-gradient(90deg,#0ea5ff,#2563ff,#60d0ff);
background-size:200%;
transition:.35s;
box-shadow:0 5px 30px rgba(0,180,255,.5);
}

.link:hover{
transform:translateY(-6px) scale(1.04);
background-position:right;
box-shadow:0 15px 60px rgba(0,200,255,1);
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

</style>

<script>

/* ===== SOM OCEANO ===== */
document.body.onclick=()=>oceanSound.play()

/* ===== BOLHAS ===== */
for(let i=0;i<40;i++){
let b=document.createElement("div")
b.className="bubble"
b.style.left=Math.random()*100+"vw"
b.style.animationDuration=6+Math.random()*6+"s"
document.body.appendChild(b)
}

/* ===== GOTAS ===== */
for(let i=0;i<20;i++){
let d=document.createElement("div")
d.className="drop"
d.style.left=Math.random()*100+"vw"
d.style.animationDuration=3+Math.random()*5+"s"
document.body.appendChild(d)
}

/* ===== PEIXES + √ÅGUAS VIVAS ===== */

const canvas=document.getElementById("ocean")
const ctx=canvas.getContext("2d")

canvas.width=innerWidth
canvas.height=innerHeight

let fish=[]
let jelly=[]

for(let i=0;i<12;i++){
fish.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
s:2+Math.random()*2,
v:0.5+Math.random()
})
}

for(let i=0;i<5;i++){
jelly.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:15+Math.random()*10,
v:0.3+Math.random()*0.5
})
}

function draw(){

ctx.clearRect(0,0,canvas.width,canvas.height)

/* peixes */
fish.forEach(f=>{
ctx.beginPath()
ctx.ellipse(f.x,f.y,10*f.s,4*f.s,0,0,Math.PI*2)
ctx.fillStyle="rgba(125,211,255,0.8)"
ctx.fill()

f.x+=f.v
if(f.x>canvas.width) f.x=-50
})

/* √°guas vivas */
jelly.forEach(j=>{
ctx.beginPath()
ctx.arc(j.x,j.y,j.r,Math.PI,0)
ctx.fillStyle="rgba(125,211,255,0.3)"
ctx.fill()

for(let i=0;i<5;i++){
ctx.beginPath()
ctx.moveTo(j.x-10+i*5,j.y)
ctx.lineTo(j.x-10+i*5,j.y+20+Math.sin(Date.now()/300+i)*10)
ctx.strokeStyle="rgba(125,211,255,0.5)"
ctx.stroke()
}

j.y+=j.v
if(j.y>canvas.height+40) j.y=-40
})

requestAnimationFrame(draw)
}

draw()

</script>
