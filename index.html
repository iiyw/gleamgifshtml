<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:system-ui,sans-serif;
}

body{
background:#020617;
color:white;
height:100vh;
overflow:hidden;
}

/* OCEANO FUNDO */
.ocean{
position:fixed;
inset:0;
overflow:hidden;
z-index:0;
}

.ocean::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(circle at 50% -20%, rgba(0,180,255,.25), transparent 60%),
linear-gradient(to bottom, #021026, #010409 80%);
}

/* RAIOS DE SOL */
.light{
position:absolute;
top:-200px;
left:50%;
width:600px;
height:900px;
background:linear-gradient(to bottom, rgba(255,255,255,.25), transparent);
filter:blur(80px);
transform:translateX(-50%);
opacity:.4;
animation:lightMove 8s ease-in-out infinite alternate;
}

@keyframes lightMove{
from{ transform:translateX(-50%) scaleX(1); }
to{ transform:translateX(-48%) scaleX(1.2); }
}

/* PARTICULAS */
.particle{
position:absolute;
width:3px;
height:3px;
background:white;
opacity:.3;
border-radius:50%;
animation:floatUp linear infinite;
}

@keyframes floatUp{
from{ transform:translateY(100vh); }
to{ transform:translateY(-10vh); }
}

/* GOTAS VIDRO */
.drops{
position:fixed;
inset:0;
pointer-events:none;
background-image:url("https://i.imgur.com/9Q9Z1Zm.png");
background-size:cover;
opacity:.08;
mix-blend-mode:screen;
z-index:2;
}

/* LOGO */
.logo{
width:180px;
margin-bottom:20px;
border-radius:50%;
object-fit:cover;
box-shadow:0 0 40px rgba(0,180,255,.4);
animation:logoFloat 6s ease-in-out infinite;
}

@keyframes logoFloat{
0%{ transform:translateY(0); }
50%{ transform:translateY(-12px); }
100%{ transform:translateY(0); }
}

/* AGUA VIVA */
.jelly{
position:absolute;
width:120px;
opacity:.6;
animation:jellyMove 20s ease-in-out infinite;
}

@keyframes jellyMove{
0%{ transform:translateY(0) translateX(0); }
25%{ transform:translateY(-60px) translateX(20px); }
50%{ transform:translateY(-120px) translateX(-10px); }
75%{ transform:translateY(-60px) translateX(25px); }
100%{ transform:translateY(0) translateX(0); }
}

/* PEIXES */
.fish{
position:absolute;
pointer-events:none;
}

.fish1{
top:25%;
width:120px;
opacity:.5;
filter:blur(2px);
animation:swimSlow 70s linear infinite;
}

.fish2{
top:45%;
width:180px;
animation:swimMid 35s linear infinite;
}

.fish3{
top:65%;
width:260px;
animation:swimFast 18s linear infinite;
}

@keyframes swimSlow{
from{ transform:translateX(-20vw); }
to{ transform:translateX(120vw); }
}

@keyframes swimMid{
0%{ transform:translateX(-30vw) translateY(0); }
50%{ transform:translateX(50vw) translateY(-20px); }
100%{ transform:translateX(120vw) translateY(0); }
}

@keyframes swimFast{
from{ transform:translateX(-40vw) scale(1.2); }
to{ transform:translateX(120vw) scale(1.2); }
}

/* CONTEUDO CENTRAL */
.container{
position:relative;
z-index:3;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

h1{
font-size:42px;
font-weight:700;
margin-bottom:10px;
}

.desc{
opacity:.8;
max-width:500px;
margin-bottom:30px;
line-height:1.5;
}

.links{
display:flex;
flex-direction:column;
gap:12px;
width:260px;
}

.links a{
text-decoration:none;
color:white;
padding:14px;
border-radius:12px;
background:rgba(255,255,255,.05);
backdrop-filter:blur(10px);
transition:.3s;
}

.links a:hover{
background:rgba(0,180,255,.25);
transform:translateY(-3px);
}

</style>
</head>
